#####################################################################
#  Stepper Settings
#####################################################################
[stepper_x]
enable_pin: !PF14
step_pin: PF13
dir_pin: !PF12
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200
endstop_pin: PG6
position_min: -10
position_endstop: 270
position_max: 270
homing_speed: 100
homing_retract_dist: 5
homing_positive_dir: true

[stepper_y]
enable_pin: !PF15
step_pin: PG0
dir_pin: PG1
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: PG9
position_min: 0
position_endstop: 285
position_max: 285
homing_speed: 100
homing_retract_dist: 5
homing_positive_dir: true

[stepper_z]
enable_pin: !PG5
step_pin: PF11
dir_pin: PG3
rotation_distance: 2
microsteps: 32
endstop_pin: PG14
position_endstop = 4.579
position_max: 250
position_min: -15
homing_speed: 3
second_homing_speed: 3
homing_retract_dist: 3

[stepper_z1]
enable_pin: !PA0
step_pin: PG4
dir_pin: PC1
rotation_distance: 2
microsteps: 32

[stepper_z2]
enable_pin: !PG2
step_pin: PF9
dir_pin: PF10
rotation_distance: 2
microsteps: 32
